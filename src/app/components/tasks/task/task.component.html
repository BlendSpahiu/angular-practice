<form [formGroup]="editTaskForm" class="flex flex-col w-[400px]">
  <mat-form-field>
    <mat-label>Task Name </mat-label>
    <input matInput formControlName="taskName" type="text" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Task Description </mat-label>
    <input type="text" matInput formControlName="taskDescription" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Task Deadline</mat-label>
    <input matInput formControlName="taskDeadline" type="date" />
  </mat-form-field>
  <div class="flex space-x-5">
    <button color="primary" mat-raised-button (click)="updateTask()">
      Update
    </button>
    <button [mat-dialog-close]="true" mat-raised-button color="basic">
      Close
    </button>
  </div>
</form>
