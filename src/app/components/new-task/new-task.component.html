<form
  [formGroup]="taskForm"
  (ngSubmit)="onSubmit()"
  class="flex flex-col items-center w-full mx-auto mt-12 space-y-3"
>
  <mat-form-field class="w-[300px]">
    <mat-label>Task Name</mat-label>
    <input
      matInput
      name="name"
      placeholder="Name of your task"
      type="text"
      formControlName="taskName"
    />
  </mat-form-field>
  <mat-form-field class="w-[300px]">
    <mat-label>Task Description</mat-label>
    <textarea
      matInput
      name="description"
      placeholder="What will you do?"
      type="text"
      formControlName="taskDescription"
    ></textarea>
  </mat-form-field>
  <mat-form-field class="w-[300px]">
    <mat-label>Task Deadline</mat-label>
    <input
      matInput
      name="deadline"
      type="date"
      formControlName="taskDeadline"
    />
  </mat-form-field>

  <button
    color="primary"
    [disabled]="
      taskForm.get('taskName' && 'taskDescription' && 'taskDeadline')?.value ===
      ''
    "
    mat-raised-button
    type="submit"
    (click)="showSnackbar('Task created successfully')"
  >
    Add Task
  </button>
</form>
